{% capture imagePath %}{{ page.date | date: "%Y-%m-%d" }}/{{ include.name }}{% endcapture %}
{% if include.caption %}
    <figure>
        <img src="{{ site.baseurl }}/assets/posts/{{ imagePath }}" {% if include.caption %} alt="{{ include.caption }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
        <figcaption>{{ include.caption }}</figcaption>
    </figure>
{% else %}
    <img src="/assets/posts/{{ imagePath }}" {% if include.caption %} alt="{{ include.caption }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
{% endif %}
