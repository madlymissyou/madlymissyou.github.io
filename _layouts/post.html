	<span class="post-meta">|</span>
	<span class="post-meta"> {{ page.category }} </span>

	<h3 class="post-title">{{ page.title }}</h3>

    

  </div>
  
	<a class="post-edit"  href="http://prose.io/#madlymissyou/madlymissyou.github.io/edit/master/_posts/{{ page.date | date: "%Y-%m-%d" }}-{{ page.slug }}.md" target="_blank">edit</a>

</div>
