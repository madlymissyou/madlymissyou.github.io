---
layout: default
---
<div class="post">
  <br>
  <header class="post-header">
    <h3 class="post-title">{{ page.title }}</h3>
    <p class="post-meta">{{ page.date | date: "%Y-%m-%d" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>
	<hr id="line">
  <article class="post-content">
    {{ content }}
  </article>
</div>
