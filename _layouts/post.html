---
layout: default
---


<div class="post">
  <div class="post-header">
    <div class="post-title-wrapper">
    <a class="post-title" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
		</div>
    {% if page.meta %}
		<div class="post-header-subtitle">
		  {{ page.meta }}
		</div>
    {% endif %}
		<div class="post-header-meta">
		<span class="post-meta">{{ page.date | date: "%Y-%m-%d" }} </span> 
		
		
		
<!--
	{% if page.tags %} | 
  {% for tag in page.tags %}
    <a href="{{ site.baseurl }}{{ site.tag_page }}#{{ tag | slugify }}" class="post-tag">{{ tag }}</a>
  {% endfor %}
  {% endif %}
-->
  


  
	{% if page.category %}
		<span class="post-meta">|</span>
		<span class="post-meta"> 
		<a class="category-link" href="https://madlymissyou.github.io/category.html#{{ post.category }}"> {{ page.category }} </a></span>
	{% endif %}
    <a class="post-edit"  href="http://prose.io/#madlymissyou/madlymissyou.github.io/edit/master/_posts/{{ page.date | date: "%Y-%m-%d" }}-{{ page.slug }}.md" target="_blank"><img class="edit-icon" src="/images/png/edit.png"></a>
    </div>

	<!--	 <p class="post-meta">{{ page.date | date: "%Y-%m-%d" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %} 	-->
	
	</div>
	<hr id="line">
  <article class="post-content">
    {{ content }}
  </article>
  
  <div class="post-footer">
    <br/>
    <br/>
    이정원
    <br/>
    

      <a rel="next" href="{{ page.next.url }}"><div class="link-box next-link">
    {% if page.next %} 
      Newer
    {% endif %}
      </div></a>
    
   
    <a href="/archive.html"><div class="link-box"> ARCHIVE</div></a>

    
      <a rel="prev" href="{{ page.previous.url }}"><div class="link-box previous-link">
      {% if page.previous %} 
      Older
      {% endif %}
      </div></a>
    
  
      <br/>

    <a href="/category.html"><div class="link-box">CATEGORY</div></a>
    



  </div>
</div>
