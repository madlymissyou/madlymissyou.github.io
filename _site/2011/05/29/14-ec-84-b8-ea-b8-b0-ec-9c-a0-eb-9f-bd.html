    <p>1348년 흑사병으로 유럽의 인구가 1/3로 줄었다. 사람들은 데카메론처럼 호색과 향락에 빠졌다. 그리고 피렌체와 같은 도시국가는 분열과 전쟁의 혼란기를 겪었다. 흑사병과 전쟁과 홍수에서 다시 회복되기까지는 1400년까지의 반세기가 지나야 했다.</p>
