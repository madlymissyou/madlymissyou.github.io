  <article class="post-content">
    <p>오페라는 르네상스 후기 1600년 경 피렌체에서 탄생하여 만토바에서 성장, 베네치아에서 번창한다. 1597년 야코포 페리 &lt;다프네&gt;가 작곡한 인류 최초의 오페라는 전해지지 않는다. 1637년 베네치아에서 세계 최초의 상업적인 오페라하우스가 문을 연다.</p>
