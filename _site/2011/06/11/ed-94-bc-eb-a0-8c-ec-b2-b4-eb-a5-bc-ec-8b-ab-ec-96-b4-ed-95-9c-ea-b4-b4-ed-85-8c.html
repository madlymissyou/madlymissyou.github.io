    <p>이럴 수가. 괴테는 피렌체를 마음에 들어하지 않았나보다.</p>
<p>"성당과 세례교를 한눈에 훑어보고 시내를 잰걸음으로 지나갔다. 내가 몰랐던 아주 새로운 세계가 눈앞에 펼쳐졌지만 나는 오래 머무르고 싶지 않았다. 들어갈 때만큼이나 빨리 그곳을 빠져나왔다."</p>
