    <h1 id="section">밀레와 우정을 나눈 루소</h1>

<p>밀레와 우정을 나눈 유명한 일화의 주인공은 루소다. 그런데 <에밀>의 장 자크 루소가 아니라, 바르비종파 화가 테오도르 루소다. 어느 신문기사에서 장 자크 루소로 잘못 소개했길래 기자에게 메일로 알려드렸더니, 매우 고마워 하셨다. 기분이 좋다.</에밀></p>
