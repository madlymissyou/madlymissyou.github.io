    <h1 id="section">아빠의 첫 문자</h1>

<p>여태껏 한 번도 삐삐나 핸드폰을 사용한 적이 없으셨던 아버지. 불가피한 사정으로 2주 전쯤 어머니의 핸드폰을 물려 받으시면서 문자보내는 법을 배우셨나보다. 우리 아버지가 아들과 딸에게 보내신 첫 문자는, “아빠 문자보내기 배웠다 잘자라 히힛”</p>
