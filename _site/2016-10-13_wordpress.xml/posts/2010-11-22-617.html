    <h1 id="section">실수</h1>

<p>실수는 항상 존재한다. 마지막 점검에서도 발견되는 것이 실수다. 실수하지 않으려고 노력하기보다는 실수를 예상 가능한 범위 안에 둬야 한다. 실수를 안 하는 것이 잘하는 것이 아니라, 실수를 하더라도 문제없는 시스템과 습관을 가지는 것이 잘하는 것이다. 실수를 허용하라.</p>
