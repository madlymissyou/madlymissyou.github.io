    <h1 id="section">오일러</h1>

<p>오일러가 죽자 세상 사람들은 이렇게 말했다. “그 순간, 오일러는 숨 쉬는 것과 계산하는 것을 그만두었다.” 천재적 재능을 한시도 헛되이 사용하지 않고 인생을 통째로 수학에 바친 수학자 오일러, 그가 남긴 논문은 무려 800 여편. - 철학 수학 中</p>
