    <h1 id="section">시에나의 두치오</h1>

<p>1300년대 초 시에나에서도 인본주의 영향으로 후기 고딕 미술운동이 활발히 전개되었다. 시에나 대성당에서 시에나 최고의 화가 두치오 <마에스타>를 볼 수 있다. 신을 인간화하는 경향은 마르티니의 <수태고지>와 로렌체티 <라폴라노 마돈나="">로 이어진다.</라폴라노></수태고지></마에스타></p>
