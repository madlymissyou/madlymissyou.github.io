    <h1 id="section">이탈리아 르네상스 여행 준비물</h1>

<p><a href="http://madlymissyou.files.wordpress.com/2014/05/248459_187909167936520_3887426_n-2.jpg"> <img src="http://madlymissyou.files.wordpress.com/2014/05/248459_187909167936520_3887426_n-2.jpg" alt="248459_187909167936520_3887426_n-2" /></a></p>

<p>어쨌든 기록은 남겨야 하니까, 이탈리아 여행 준비물.</p>

<p>한 챕터라도 관련된 내용이 있는 책은 다 뽑았다.</p>

<p>테마를 크게 분류하자면,</p>

<p>1) 르네상스 미술 건축 역사</p>

<p>2) 오페라 <아이다></아이다></p>

<p>3) 토스카나 와인.</p>

<p>그나저나 이것도 취미가 됐다. 책 쌓아놓고 사진 찍기.</p>
