    <h1 id="section">에이미 와인하우스</h1>

<p>며칠 전 세상을 떠난 ‘에이미 와인하우스’를 기리며 그의 음악을 듣는다. 스물일곱 해, 그 동안의 행적과 자취로 전 세계인들이 그의 죽음을 추모하도록 만들기에 충분한 시간. 그렇다고해서 인생을 끝내 버리기에는 너무도 짧은 시간.</p>
