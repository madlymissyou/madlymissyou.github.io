    <h1 id="section">빗방울 전주곡</h1>

<p>새벽에 출근해서 자리에 앉자마자 작정하고 소팽의 빗방울전주곡을 플레이한다. 적어도 두 시간 정도는 무한반복으로 듣게 될 것이다. 나에겐 가장 소중한 음악 중 하나. 지금 듣는 음반은, 쇼팽 스페셜리스트 Alfred Cortot 가 연주한 Chopin (EMI, 1934). 무려 77 년 전의 녹음이다. 지지직 지지직..</p>
