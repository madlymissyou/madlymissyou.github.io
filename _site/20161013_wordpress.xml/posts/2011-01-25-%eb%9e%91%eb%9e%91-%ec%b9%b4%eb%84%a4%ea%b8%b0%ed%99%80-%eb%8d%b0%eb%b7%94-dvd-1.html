<h1 id="dvd">랑랑 카네기홀 데뷔 DVD</h1>

<p>요즘 차 안에서 듣고 보는 DVD는 피아니스트 랑랑의 카네기홀 데뷔 공연. 이미 중국의 영웅이 되어 버린 랑랑의 21세 때 모습을 볼 수 있다. 얼후(해금과 비슷한 중국 악기) 연주자인 아버지와 함께 연주한 ‘Horses’도 인상적. 강추. 피아니스트 랑랑이 21세 때 연주한 슈베르트 <방랑자 환상곡="">을 보니 참 대단하다. 그때 이미 기교와 파워, 쇼맨쉽을 모두 갖췄다. 작년 2월 랑랑이 DG에서 SONY로 소속사를 옮겼는데, 이적료가 300만 달러(약 36억원)이었다고 한다.</방랑자></p>
