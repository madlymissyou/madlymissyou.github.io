<h1 id="section">스탕달 신드롬</h1>

<p>스탕달 신드롬의 유래가 된 작품은 흔히 귀도 레니의 <베아트리체 첸치="">로 알려졌다. 하지만 실제로 스탕달이 감동한 그림은 조토의 프레스코화였다. 스탕달이 쓰기를, "산타 크로체 교회를 떠나는 순간 심장이 마구 뛰는 것을 느끼기 시작했다. 생명이 빠져나가는 것 같았고 걷는 동안 그대로 쓰러질 것 같았다."고 했다. 피렌체 산타 크로체 교회에서 조토의 프레스코화를 보고. 이것이 스탕달 신드롬. 조토가 그린 <성 프란체스코의="" 장례="">를 피렌체에 가면 볼 수 있겠지. 스탕달이 섰던 그 자리에서.</성></베아트리체></p>
