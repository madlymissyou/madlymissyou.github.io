<h1 id="section">스크로베니 예배당</h1>

<p>베네치아 근처의 파도바(Padova)에도 꼭 가야 겠다. 스크로베니 예배당에 조토가 그린 <유다의 입맞춤="">(1304년 추정)을 봐야 한다. 르네상스의 여명을 알리는 작품이니 피렌체에 가기 전에 보고 가야겠다. 조토는 인간의 육체와 정서를 성서의 주제 속에서 표현한 최초의 화가였다. 파도바의 스크로베니 예배당에서 조토의 프레스코화를 볼 수 있다. 단테는 신곡 연옥편에서 '치마부에가 한동안 그림 분야를 주름잡고 있다고 생각되었으나 이제는 조토가 그 명성을 가리게 되었다'고 썼다.</유다의></p>
