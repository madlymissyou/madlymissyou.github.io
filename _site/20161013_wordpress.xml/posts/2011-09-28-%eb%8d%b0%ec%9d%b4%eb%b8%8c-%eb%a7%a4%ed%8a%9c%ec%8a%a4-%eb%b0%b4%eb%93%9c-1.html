<p>새벽 내내 Dave Matthews Band 음반을 들었다. DMB는 락밴드이지만 재즈로 들을 수도 있다. 락을 좋아하는 사람들에겐 재즈가 들리면 좋겠고, 재즈를 좋아하는 사람들에겐 락이 들리면 좋겠다. 그게 DMB의 매력이니까!</p>
