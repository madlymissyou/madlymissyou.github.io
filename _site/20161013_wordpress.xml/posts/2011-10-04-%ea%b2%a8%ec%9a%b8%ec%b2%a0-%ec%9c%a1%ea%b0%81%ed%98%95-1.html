<h1 id="section">겨울철 육각형</h1>

<p>**<a href="https://twitter.com/madlymissyou">이정원** @madlymissyou</a> · <a href="https://twitter.com/madlymissyou/status/120940966726205440">4 Oct 2011</a></p>

<p>새벽 4시의 밤하늘, 벌써 겨울철 육각형이 펼쳐져 있다. 시리우스는 언제나처럼 번쩍번쩍 빛을 내고, 오리온자리의 리겔과 베텔기우스도 유난히 밝다. 역시 리겔이 베텔기우스보다 약간 더 밝다. 황소자리가 잘 안 보였지만, 플레이아데스는 맨 눈으로 보인다.</p>
