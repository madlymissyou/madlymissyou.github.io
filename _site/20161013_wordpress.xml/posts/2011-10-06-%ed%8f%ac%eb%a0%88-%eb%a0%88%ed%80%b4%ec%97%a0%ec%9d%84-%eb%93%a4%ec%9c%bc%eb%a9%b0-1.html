<p>오랜만에 포레 <레퀴엠>을 작정하고 들었다. 아름답다. 포레는 비탄과 분노, 심판에 대한 두려움을 노래하지 않는다. 포레의 레퀴엠에는 '진노의 날'에 대한 곡이 없다. 포레는 편안한 안식으로 안내한다. 포레의 레퀴엠은 그저 흘러간다.</레퀴엠></p>
