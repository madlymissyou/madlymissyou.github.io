<h1 id="section">동생의 결혼식, 아버지의 축하연주</h1>

<p>어제 내 동생 결혼식이었다.</p>

<p>“신부 아버지 축하 연주가 있겠습니다”</p>

<p>사회자 멘트에 좌중에 술렁거림이 일었다. 우리 아버지는,</p>

<p>“신랑 신부에게도 기쁜 날이겠지만 좋은 집안과 연을 맺게 되어 저에게도 기쁜 날입니다. 축하하고 자축하는 의미로 <축배의 노래="">를 연주하겠습니다."</축배의></p>

<p>라고 짧게 멘트를 하시고 베르디 <라 트라비아타="">의 아리아를 능숙하게 클라리넷으로 연주하셨다.</라></p>

<p>전체적으로 즐겁고 유쾌한 결혼식이었다. 내 동생은 울지도 않는다.</p>
