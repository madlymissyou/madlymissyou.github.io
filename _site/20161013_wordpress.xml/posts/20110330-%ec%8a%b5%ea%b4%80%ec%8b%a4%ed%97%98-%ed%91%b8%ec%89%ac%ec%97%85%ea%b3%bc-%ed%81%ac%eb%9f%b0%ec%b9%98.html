<h1 id="section">습관실험, 푸쉬업과 크런치</h1>

<p>푸쉬업 습관실험&gt; 작년 언제부터였나 하루에 20개씩 하기 시작했다. 얼마 안 가서 30개로 늘렸다. 한달 전부터는 40-30-30 3세트로 100개 씩 한다. 푸쉬업은 몸이 피곤하면 initiating이 어려워서 몸이 가뿐한 새벽에 해야 한다. 크런치 습관실험&gt; 작년 여름부터 하루에 100개씩 하고 있다. 크런치는 푸쉬업과 달리 잠들기 전에 한다. 크런치는 몸이 피곤해도 일단 편히 눕기만 하면 이미 시작한 셈이다. 크런치를 새벽에 하면 다시 잠들기 쉽고, 밤에 하면 그대로 잠들면 된다.</p>
