<h1 id="section">모차르트  교향곡 25 &amp; 40</h1>

<p>모차르트 교향곡은 41번까지 번호가 붙여졌는데 마이너 곡은 25번, 40번 두 개밖에 없다.</p>

<p>그래서 모차르트의 마이너 곡은 특별한 느낌이 들게 한다. 25번은 영화 아마데우스에서 중요하게 쓰인 곡이고, 40번은 모차르트 3대 교향곡(39;40;41)에 드는 곡이다. 내가 어렸을 때 봤던 코미디 프로 중에 캔버스에 그림 그리는 코너가 있었는데 거기서 40번이 쓰였던 것 같다. 굳이 두 개 중에 하나 고르라면 난 25번이 더 좋다.</p>
