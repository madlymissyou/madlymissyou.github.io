<h1 id="section">침 넘기는 소리도 매력적인 매튜 벨라미</h1>

<p><img src="http://madlymissyou.files.wordpress.com/2014/05/2002-muse-hullabaloo.jpg" alt="[2002] Muse - Hullabaloo" /></p>

<p>Muse [Hullabaloo] 음반에서 내가 가장 좋아하는 곡은 &lt;Map of Your Head&gt;, 그 곡에서도 특히 좋아하는 부분은 매튜 벨라미의 침 넘기는 소리다 (1:36).</p>

<p>숨 쉬는 소리도 음악이라던데, 침 넘기는 소리도 음악이다.</p>
