<h1 id="section">저녁집밥 지표</h1>

<p>2014년 저녁집밥 지표. 1년 중 집에서 저녁 먹은 날을 기록했다. 주중 118/261 =0.452 주말 92/104 = 0.875 전체 209/365 = 0.573 일주일에 4.008일 꼴로 집에서 저녁을 먹은 셈.</p>

<p>매주 금요일엔 강의를 듣고, 매주 수요일 저녁엔 우리집에서 아이들 보드게임 클래스가 있어서 강제적 자유시간이 주어졌다. 샌디에고와 후쿠오카, 두 번의 출장을 다녀온 것까지 감안해서 나의 평상시 저녁집밥 지표가 어디쯤인지 파악해 두었다.</p>
