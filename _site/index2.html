<h3 id="section">‘빈 1900′ 모더니즘의 출현</h3>
<p>19세기 말에서 20세기 초로 넘어가던 시기에 유럽에서 모더니즘이 출현했다. 당시 프랑스 파리와 함께 유럽의 문화적 수도였던 오스트리아 빈에서는 미술, 건축, 철학, 음악, 문학 등 거의 모든 분야에서 독창적이고 창조적인 흐름이 생겨났다. 대략 1890년부터 1918년까지 이어지는 시기를 ‘빈 1900’이라 일컫는다. 지그문트 프로이트, 아르놀트 쇤베르크, 에른스트 마흐, 오스카어 코코슈카, 아돌프 로스와 같은 사람들이 ‘빈 1900’에 활동했던 인물들이다.</p>

<p>회화에서 빈 모더니즘은 구스타프 클림트, 오스카어 코코슈카, 에곤 실레로 대표된다. 이들은 기존의 주류 예술 양식과 결별을 선언하며 빈 분리파를 결성하였고, 파리의 모더니즘 경향과 발맞추어 표현주의 작품으로 새로운 시대를 열었다. 『통찰의 시대』의 저자 에릭 캔델은 이들 세 화가와 더불어 프로이트, 극작가 아르투어 슈니츨러를 ‘통찰의 시대’의 주인공으로 캐스팅했다.</p>

<p><img src="https://t1.daumcdn.net/thumb/R1280x0/?fname=http://t1.daumcdn.net/brunch/service/user/aBL/image/AznPrkbzs9l9D9RGMOeqoG_JXCA" alt="통찰의 시대" /></p>

<h3 id="section-1">합리주의와 실재론을 벗어던지고</h3>
<p>19세기 이전에는 합리주의자들의 독무대였다. 합리주의자들은 이성을 중시하고 감성은 무시했다. 합리주의와 경험주의를 통합하려 했던 18세기 철학자 이마누엘 칸트도 “도덕적 판단에 있어서 감성은 배제하고 이성을 활용해야 한다”고 했다.</p>

<p>역사의 주도권은 “보편 개념이 실재한다”고 믿는 이상주의자들의 손에 쥐어져 있었다. 회화에서는 이상적이고 보편적인 아름다움을 추구한 작품만이 예술로 인정받았다. 솔직하고 직접적인 감각의 표현은 상스런 것이었다.</p>

<p>합리주의와 실재론의 시대에는 자신감이 넘쳤다. 15세기 피렌체의 예술가들은 인간 지성에 대한 신뢰를 바탕으로 르네상스 시대를 꽃피웠다. 수학적 계산에 의한 선원근법을 회화에 활용하면서 삼차원의 세계를 이차원의 캔버스에 투영할 수 있었고 그것으로 세계를 온전히 모델링했다고 믿었다. 그리스와 로마의 고전적 예술이 그들의 규준이었다.</p>

<p>빈의 모더니즘 화가들은 보편적 미를 추구하는 기존의 예술에 반기를 들고 과거의 모든 예술 양식으로부터 스스로를 ‘분리’했다. 예술 아카데미의 족쇄를 벗어던진 빈 분리파 화가들은 물었다. 예술에 있어서 불편한 감정은 숨겨야만 할 것인가. 예술은 이상적인 미를 추구해야 하는가. 보편적인 아름다움이 존재하는가.</p>

<p>빈의 19세기 말은 그 이념과 양식에 있어 합리주의에서 경험주의로 실재론에서 유명론으로 관념론에서 실증주의로 이행하던 시기였다. 빈 대학교의 물리학자이자 과학철학자 에른스트 마흐가 과학철학의 영역에서 논리실증주의와 경험론의 기틀을 세웠고 빈 의과대학의 로키탄스키는 현대적 개념의 의학을 창시했다.</p>

<h3 id="section-2">‘빈 1900′ 예술을 내면의 세계로 인도한 프로이트</h3>
<p>빈 분리파 화가들에게 가장 많은 영향을 끼친 인물은 프로이트였다. 빈의 예술가들은 살롱을 통해 프로이트와 교류했다. 인간의 내면과 감정 표현에 몰두한 빈 표현주의 화가들은 프로이트의 무의식 이론과 마음의 작동 원리를 설명한 모델에 관심을 보였다.</p>

<p>프로이트는 경험 과학의 영역에서 인간의 마음을 연구하여 무의식을 수면 위로 끌어올렸다. 그 전까지 무의식은 관심의 대상이 아니었다. 프로이트는 무의식적 동기가 우리 행위의 숨겨진 기반임을 임상을 통해 설명했다. 그는 압제된 무의식이 정신병의 근원이라고 했다. 프로이트가 마음의 과학에 관한 새로운 패러다임을 제시할 수 있었던 것은 에른스트 마흐와 로키탄스키가 다져 놓은 토양이 있었기에 가능한 것이었다.
당시 미술평론가들은 클림트의 작품이 “프로이트의 이론을 강렬하게 보여주는 시각적 표현”이라고 보았다. 프로이트가 “의식 아래에 묻힌 감정이 위장된 형태로 표면으로 부상한다”며 정신병의 근원으로 무의식을 지목했을 때, 클림트는 그것을 작품으로 표현하기 시작했다.</p>

<p>클림트는 또한 다윈의 진화론을 읽었고 세포의 구조에 매료되었다. 클림트 작품에서 특징적으로 나타나는 장식 문양들은 생식세포를 상징하는 직사각형 정자와 타원형 난자를 도상학적으로 회화에 활용한 것이라고 말해진다.</p>

<p>오스카어 코코슈카도 프로이트의 영향을 받았다. 그는 좀 더 자신만만했는데, 자신을 가리켜 “인간의 무의식적 마음을 밝혀내려는 데 프로이트와 쌍벽을 이룬 사람”이라고 자화자찬하기도 했다. 코코슈카는 초상화를 그릴 때 특히 손이 모델의 심리 상태를 표현한다고 보아서 ‘대화하는 손’을 묘사하는 데 몰두했다.
에곤 실레 역시 손과 자세가 감정을 드러내는데 효과적이라는 것을 알았다. 실레는 자신의 내면을 드러내는 데에도 거리낌이 없어, 과장된 몸짓과 일그러진 표정으로 성적 욕망과 감정을 여과 없이 드러내는 자화상을 많이 그렸다.</p>

<p>클림트, 코코슈카, 실레는 많은 초상화를 남겼다. 이들이 모델의 내면과 무의식을 드러내는데 주력했기에, 에릭 캔델은 ‘빈 1900’을 예술사에서 ‘내면으로의 전환’이 이루어진 시기로 보았다. 빈 표현주의 화가들은 모델을 미화하려고 하지 않았기에 진정한 내면의 탐구가 가능했으며, 인간의 시지각이 감정을 어떻게 해석하는지에 대한 관심으로 이어질 수 있었다.</p>

<h3 id="section-3">예술에서 ‘관람자의 몫’을 찾아 준 헬름홀츠</h3>
<p>그런데 ‘빈 1900’시대의 경험론과 실증주의에 기반한 과학적 아이디어들이 화가들의 작품 활동에만 영향을 준 것이 아니었다. 미술사학자 알로이스 리글은 과학에서 얻은 통찰을 미술 비평에 접목했다. 이번에는 프로이트가 아니라 헬름홀츠였다.</p>

<p>당대 독일의 생리학자이자 물리학자인 헤르만 폰 헬름홀츠는 시지각에 관련되는 신경 세포의 신호 전달 속도가 놀라우리만치 늦다는 것을 실험을 통해 알게 됐다. 헬름홀츠는 인간의 시각 시스템이 전적으로 정보에 의존하기보다는 기억에 기반한 무의식적 추론 과정을 통해 영상을 재구성한다고 결론지었다.
리글은 헬름홀츠의 통찰에서 영향 받아 미술 평론에 새로운 견해를 첨가하게 된다. 훗날 곰브리치가 ‘관람자의 몫’이라 부르게 되는 것으로, 예술이 독립적인 작품으로 존재하는 것이 아니라 관람자가 작품을 해석하는 행위까지 포함한다는 내용이다. 에릭 캔델이 예시했듯이, 관람자는 캔버스라는 이차원에 비슷해 보이게 그린 것을 시각 세계의 삼차원 묘사로 전환함으로써 화가와 협력할 뿐 아니라 캔버스에서 보는 것을 개인적인 관점에서 해석함으로써 그림에 의미를 덧붙인다.</p>

<p>20세기 가장 영향력 있는 미술사학자로 평가되는 곰브리치 역시 헬름홀츠와 빈에서 나고 자란 칼 포퍼의 영향을 받았다. 곰브리치는 “기억이 미술의 지각에 핵심적인 역할을 한다”고 말했으며, ‘순수한 눈’ 같은 것은 없다고 확신했다. 현대의 인지심리학자 크리스 프리스는 “우리가 물질세계에 직접 접근하는 것처럼 느낄지 모르지만 그것은 우리 뇌가 빚어낸 환상”이라고 헬름홀츠의 통찰을 요약했다. 에릭 캔델의 말로 바꾸자면 “우리는 동시에 두 세계에 살고 있는 것이며, 현재 진행되고 있는 시각 경험은 두 세계의 대화인 셈”이다.</p>

<h3 id="section-4">과학과 예술이 협력하는 시대</h3>
<p>모더니즘이라는 새로운 차원을 제시한 ‘빈 1900’는 과학과 예술이 자유롭게 교류하며 대화했던 시기였으며, 오늘날 ‘빈 1900’의 정신을 이어받은 후예들이 ‘신경미학’이라는 분야를 탄생시켰다. 『통찰의 시대』는 과학과 예술이 어떻게 만날 수 있는지를 탐구한 신경과학자 에릭 캔델의 야심찬 프로젝트이며, 훌륭한 신경미학 개론서이다.</p>

<p>신경과학의 발전에 힘입어 이제 우리는 감정을 담당하는 편도체(amygdala)와 이성적 사고를 담당하는 전전두엽이 어떻게 연결되고 어떤 영향을 주고받는지 알아가기 시작했다. 감성이 없으면 이성도 제대로 작동하지 않는다는 실험 결과 앞에서 합리주의는 더 이상 설 자리가 없다. 이성과 감성은 협력한다. 과학은 예술을 닮고 “자연은 예술을 모방한다.” (오스카 와일드)</p>
