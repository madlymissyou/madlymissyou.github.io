---
layout: default
---

<div class="site-category">

	<div class="category-post">
		<div class="category-post-list">
	{%for post in site.posts %}		
			<ul class="category-post-list-wrap">

				<div class="post-item">
					<div class="dot-on-line"></div>
					
					<li>
				
<!--
						<div class="post-date-info">
							<div class="post-date">{{ post.date | date: "%d" }}</div>
							<div class="post-month">{{ post.date | date: "%b" }}. {{ post.date | date: "%Y"}} </div>
						</div>
-->
						<div class="category-post-content">
							<div class="category-post-category">
								{% if post.category == null %}
									Uncategorized
								{% else %}
									{{ post.category }}
								{% endif %}
							</div>
							<div class="category-post-title">
								<a href="{{ site.baseurl}}{{ post.url }}"> {{ post.title }}</a>
							</div>
							<div class="post-date-info">
								<div class="post-month">{{ post.date | date: "%Y" }}. {{ post.date | date: "%m"}}. {{ post.date | date: "%d"}}. </div>
							</div>
						</div>

					</li>
				</div>

			</ul>
		{% endfor %}			
		</div>
		
		
	</div>
