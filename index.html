---
layout: default
---

<div class="home">
 	<div class="post-list-wrapper">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
       	<div class="article-header">
        <h3>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h3>
        <span class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</span>
        
				</div>
<!--        <hr id="line">-->
        
				<div class="content">
				{{ post.excerpt }}
				</div>
				<br>
      </li>
    {% endfor %}
  </ul>
	</div>
</div>
